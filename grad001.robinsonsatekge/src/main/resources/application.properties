spring.application.name=grad001.robinsonsatekge

# Set the server port
server.port=8081

# DataSource settings: set up an in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console settings (optional): enable access to H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate settings: show SQL logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL auto (optional): create, update, validate, none
spring.jpa.hibernate.ddl-auto=create

